<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Baper App</title>
</head>
<body>
    <header class="container my-12 w-3/4 m-auto block">
        <h1 class="text-4xl text-center">Welcome to <span class="font-semibold text-green-600">baper bank!</span></h1>    
    </header>
    <main>
        <!-- Balance status -->
        <section class="container mt-8 mb-4 w-3/4 m-auto">
            <div class="grid lg:grid-cols-3 gap-4">
                <div class="bg-green-50 rounded p-6">
                    <h4 class="text-base font-semibold">Deposit</h4>
                    <h5 class="text-2xl font-semibold text-green-600 mt-2">$<span id="deposit-total">00.00</span></h5>
                </div>  
                <div class="bg-green-50 rounded p-6">
                    <h4 class="text-base font-semibold">Withdraw</h4>
                    <h5 class="text-2xl font-semibold text-green-600 mt-2">$<span id="withdraw-total">00.00</span></h5>
                </div>  
                <div class="bg-green-50 rounded p-6">
                    <h4 class="text-base font-semibold">Total balance</h4>
                    <h5 class="text-2xl font-semibold text-green-600 mt-2">$<span id="balance-total">00.00</span></h5>
                </div>  
            </div>
        </section>

        <!-- Balance manaement -->
        <section class="container w-3/4 m-auto mb-4">
            <div class="grid lg:grid-cols-2 gap-4">
                <div id ="deposit-box" class="bg-green-50 rounded px-10 py-8">
                    <input id="deposit-input" class="border-2 focus:outline-none focus:border-green-800 rounded py-2 px-4 my-4 block w-full" type="number" placeholder="Eg. $40">
                    <button id="deposit-button" class="bg-green-600 rounded py-2 px-4 my-4 block w-full text-white">Deposit</button>
                </div>
                <div class="bg-green-50 rounded px-10 py-8">
                    <input id="withdraw-input" class="border-2 focus:outline-none focus:border-green-800 rounded py-2 px-4 my-4 block w-full" type="number" placeholder="Eg. $65">
                    <button id="withdraw-button" class="bg-green-600 rounded py-2 px-4 my-4 block w-full text-white">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p class="mt-12 mb-4 text-green-700 text-xs text-center">Created by Junayed Hasan</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
