<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Baper Bank</title>
</head>
<body>
    <section class="conatiner h-screen  w-3/4 m-auto flex justify-center items-center">
        <div class=" p-8 w-96 bg-green-50 rounded shadow">
            <!-- <p id="error-message" class="p-4 rounded mt-2 bg-red-50"></p> -->
            <div id="login-from" >
                <h1 class="text-2xl text-center mb-6">Login to <span class="font-semibold text-green-600">baper bank!</span></h1>
                <input id="login-email" class="border-2 border-transparent focus:outline-none focus:border-green-800 rounded py-2.5 px-4 my-4 block w-full" type="email" placeholder="Enter your email address">
                <input id="login-password" class="border-2 border-transparent focus:outline-none focus:border-green-800  rounded py-2.5 px-4 my-4 block w-full" type="password" placeholder="Enter password">
                <button id="login-button" class="bg-green-700 rounded py-2 px-4 my-4 block w-full text-white">Login</button>
            <div>
        </div>   
    </section>

    <script src="js/login.js"></script>   
</body>
</html>
